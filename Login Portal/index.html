<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intital-scale=1, shrink-to-fit=no">
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body class="signin-body">
        
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-md-8 col-sm-12">
                    <div class="card signin-card">
                        <div class="card-body">
                            <img src="assets/DevslopesLogo.png" class="img-fluid signin-img">
                            <form class="signin-form">
                              <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                              </div>
                              <button type="button" class="btn btn-primary signin-btn btn-lg">Sign In</button>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me
                                        <a href="#">Need help?</a>
                                    </label>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                    <a href="" class="create-new-acc">Create New Account</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
        
        
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudfare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFDjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
    </body>
</html>
