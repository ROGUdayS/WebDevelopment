<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap-grid.min.css" >
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css" >

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">Col1</div>
            <div class="col-sm-6">Col2</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-lg-4">Col3</div>
            <div class="col-sm-6 col-lg-4">Col3</div>
            <div class="col-sm-12 col-lg-4">Col4</div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="bootstrap-5.3.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
